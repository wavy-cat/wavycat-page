<!DOCTYPE html>
<html lang="en" class="h-100">
<head>
    <meta charset="UTF-8">
    <title>WavyCat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/essential.css">
    <link rel="icon" href="img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&display=swap"
          rel="stylesheet">
</head>
<body class="d-flex h-100 inter">
<div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
    <header class="mb-auto"></header>

    <main class="px-3">
        <div class="container main-box">
            <img src="img/avatar-small.webp" class="avatar" alt="WavyCat's Avatar">
            <h2 class="manrope fw-bold color-dark-1">WavyCat</h2>
            <p class="fw-semibold color-dark-2 details"><span class="placeholder placeholder-wave rounded" id="weather">17.0°C – Rain</span>
                • <span id="time">12:00</span> UTC+5</p>
            <p class="fw-medium color-dark-3 description">
                A digital creature with cat ears, as well as a software engineer.
            </p>

            <div class="d-flex align-items-center gap-2 social">
                <a href="https://discord.com/users/613651509015740416/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/discord.svg" alt="Discord"
                         class="icon">
                </a>
                <a href="https://t.me/wavy_so_cat" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/telegram.svg" alt="Telegram"
                         class="icon">
                </a>
                <a href="https://steamcommunity.com/id/wavycat/" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/steam.svg" alt="Steam" class="icon">
                </a>
                <a href="https://github.com/wavy-cat" target="_blank">
                    <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" alt="GitHub" class="icon">
                </a>
            </div>

        </div>
    </main>

    <footer class="mt-auto"></footer>
</div>
</body>
<script src="js/loader.js"></script>
</html>
